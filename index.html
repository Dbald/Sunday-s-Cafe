<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body>
  <a-scene stats thumbstick-logging >
    <!-- Asset Management -->
    <a-assets>
      <img id="spaceBg" crossorigin="anonymous" src="https://cdn.glitch.global/2023ddae-31f5-4ca3-9362-162b9c1dc5c2/spaceBackground.png?v=1647774931601">
      <a-asset-item id="fleet"
        src="https://raw.githubusercontent.com/Dbald/Hyperspace-Jump/main/assets/Fleet_Model/rebel_fleet_anim_corevetteview.gltf">
      </a-asset-item>
    </a-assets>
    <!-- Setup -->
    <a-gltf-model src="#fleet" animation-mixer="clip: *;"></a-gltf-model>
    <a-sky id="bg" src="#spaceBg"></a-sky>
    <a-entity id="lighyRig" rotation="24.29971304929334 8.788599619511697 153.24271892789483">
      <a-entity light="color: #EEE; intensity: 1" position="-1 1 0"></a-entity>
    </a-entity>
    <!-- Meta Quest 2 -->
    <!-- Controllers -->
    <a-entity oculus-touch-controls="hand: left"></a-entity>
    <a-entity oculus-touch-controls="hand: right"></a-entity>

  </a-scene>
  <script>
      AFRAME.registerComponent('thumbstick-logging',{
  init: function () {
    this.el.addEventListener('thumbstickmoved', this.logThumbstick);
  },
  logThumbstick: function (evt) {
    if (evt.detail.y > 0.95) { console.log("DOWN"); }
    if (evt.detail.y < -0.95) { console.log("UP"); }
    if (evt.detail.x < -0.95) { console.log("LEFT"); }
    if (evt.detail.x > 0.95) { console.log("RIGHT"); }
  }
});
    </script>
</body>

</html>
